<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加学生</title>

</head>
<body>
  <header><h3>大学生网上选课系统</h3></header>
  <h1 style="display: inline-block;">新学生登记 &nbsp;&nbsp;&nbsp;&nbsp;</h1>
    <div>
        <ul>
            <li>
              <label for="">学生学号：</label>
              <input type="text" name="snumber" id="snumber">
            </li>
            <li>
                <label for="">学生姓名：</label>
                <input type="text" name="sname" id="sname">
            </li>
            <li>
                <label for="">密码：</label>
                <input type="text" name="spwd" id="spwd">
            </li>
            <li>
                性别：
                <input type="radio" name="sex" value="男">男
                <input type="radio" name="sex" value="女">女
            </li>
            <li>
                <label for="">年龄：</label>
                <input type="text" name="sage" id="sage">
            </li>
            <li>
                <label for="">学院：</label>
                <input type="text" name="scollege" id="scollege">
            </li>
            <li>
                <label for="">专业：</label>
                <input type="text" name="smajor" id="smajor">
            </li>
            <li>
                <input id="add" type="button" value="添加" id="btn">
            </li>
        </ul> 
    </div>  
  
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
  $("#add").click(function () {
    $.post("/regS", { //做post的工作
      "snumber":$('#snumber').val(),
      "sname":$('#sname').val(),
      "spwd":$('#spwd').val(),
      "ssex":$("input[name=sex]:checked").val(),
      "sage":$('#sage').val(),
      "scollege":$('#scollege').val(),
      "smajor":$('#smajor').val(),
    },function (data) {  // data是服务器向客户端返回的数据info
            if(data == "1"){
                alert("添加成功")
            }else if(data == "-2"){
                alert("学号重复，请您重新输入！")
            }else{
                alert("添加失败")
            }
        });
  });
</script>

</html>
