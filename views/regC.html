<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加课程</title>

</head>
<body>
  <header><h3>大学生网上选课系统</h3></header>
  <h1 style="display: inline-block;">添加课程信息啊 &nbsp;&nbsp;&nbsp;&nbsp;</h1>
    <div>
        <ul>
            <li>
              <label for="">课程号：</label>
              <input type="text" name="cnumber" id="cnumber">
            </li>
            <li>
                <label for="">课程名：</label>
                <input type="text" name="cname" id="cname">
            </li>
            <li>
                <label for="">课程类型：</label>
                <input type="text" name="ctype" id="ctype">
            </li>
            <!-- <li>
                性别：
                <input type="radio" name="sex" value="男">男
                <input type="radio" name="sex" value="女">女
            </li> -->
            <li>
                <label for="">课程简介：</label>
                <input type="text" name="cintroduction" id="cintroduction">
            </li>
            <li>
                <input id="add" type="button" value="添加" id="btn">
            </li>
        </ul> 
    </div>  
  
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
  $("#add").click(function () {
    $.post("/regC", { //做post的工作
      "cnumber":$('#cnumber').val(),
      "cname":$('#cname').val(),
      "ctype":$('#ctype').val(),
    //   "tsex":$("input[name=sex]:checked").val(),
      "cintroduction":$('#cintroduction').val(),
    },function (data) {  // data是服务器向客户端返回的数据info
            if(data == "1"){
                alert("添加成功")
            }else if(data == "-2"){
                alert("课程号重复，请您重新输入！")
            }else{
                alert("添加失败")
            }
        });
  });
</script>

</html>
