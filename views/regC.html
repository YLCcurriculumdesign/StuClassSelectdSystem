<div class ="top"  ><h1>恭喜用户<em style="color:red"><%= user.username %></em>，登陆成功！</h1></div>

<div class="main" >
    <div style="text-align:center;margin:0 auto;background: white;width: 300px;height: 400px;border-radius: 20px">
    <p style="font-size: 20px;color: #2e6da4;margin-bottom: 50px">在这里添加课程信息：</p>

    <ul>
      <li>
        <label for="">课程号&nbsp;&nbsp;&nbsp;：</label>
        <input type="text" name="cnumber" id="cnumber">
      </li>
      <br>
      <li>
          <label for="">课程名&nbsp;&nbsp;&nbsp;：</label>
          <input type="text" name="cname" id="cname">
      </li>
      <br>
      <li>
          <label for="">课程类型：</label>
          <input type="text" name="ctype" id="ctype">
      </li>
      <br>
      <li>
        <label for="">课程日期：</label>
        <input type="text" name="cweek" id="cweek">
    </li>
    <br>
    <li>
        <label for="">课程时间：</label>
        <input type="text" name="ctime" id="ctime">
    </li>
    <br>
      <li>
          <label for="">课程简介：</label>
          <input type="text" name="cintroduction" id="cintroduction">
      </li>
      <br>
      <li>
        <label for="">教师工号：</label>
        <input type="text" name="cteacher" id="cteacher">
    </li>
    <br>
      <!-- <li>
          <input id="add" type="button" value="添加" id="btn">
      </li> -->
  </ul> 
  <input style="height: 30px; width: 100px;" id="add" type="button" value="添加" >
    </div>
</div>
//处理更改
<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
<script>
  $("#add").click(function () {
    $.post("/regC", { //做post的工作
      "cnumber":$('#cnumber').val(),
      "cname":$('#cname').val(),
      "ctype":$('#ctype').val(),
      "cweek":$('#cweek').val(),
      "ctime":$('#ctime').val(),
      "cteacher":$('#cteacher').val(),
      "cintroduction":$('#cintroduction').val(),
    },function (data) {  // data是服务器向客户端返回的数据info
            if(data == "1"){
                alert("添加成功")
            }else if(data == "-2"){
                alert("课程号重复，请您重新输入！")
            }else if(data == "-3"){
                alert("没有该工号，请检查您的工号！")
            }else{
                alert("添加失败")
            }
        });
  });
</script>
